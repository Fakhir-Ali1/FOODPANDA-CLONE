<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodpanda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .navbar {
      background-color: #ffffff !important;
    }

    .pinkb {
      background-color: #ff0278 !important;
    }

    body {
      background-image: url(../assets/refresh-hero-home-pk.webp);
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/Capture.png" alt="Bootstrap" width="100%">
      </a>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary pinkb" onclick="loginSelector()">LOGIN</button>
        <button class="btn btn-outline-dark" onclick="showRoleSelector()">SIGNUP</button>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="adminSignupForm">
          <div class="modal-header">
            <h5 class="modal-title">Sign-Up For Restaurant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-3" id="resName" placeholder="Restaurant Name" required />
            <input type="email" class="form-control mb-3" id="resEmail" placeholder="Email" required />
            <input type="password" class="form-control mb-3" id="resPassword" placeholder="Password" required />
          </div>
          <div class="modal-footer">
            <button class="btn btn-success pinkb" type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="userSignupForm">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up As Customer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-3" id="signupName" placeholder="Full Name" required />
            <input type="email" class="form-control mb-3" id="signupEmail" placeholder="Email" required />
            <input type="password" class="form-control mb-3" id="signupPassword" placeholder="Password" required />
          </div>
          <div class="modal-footer">
            <button class="btn btn-success pinkb" type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="adminLogin" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="adminLoginForm">
          <div class="modal-header">
            <h5 class="modal-title">Log-In As Restaurant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="email" class="form-control mb-3" id="resloginEmail" placeholder="Email" required />
            <input type="password" class="form-control mb-3" id="resloginPassword" placeholder="Password" required />
          </div>
          <div class="modal-footer">
            <button class="btn btn-success pinkb" type="submit">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="userLogin" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="userLoginForm">
          <div class="modal-header">
            <h5 class="modal-title">Log-In As Customer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="email" class="form-control mb-3" id="uloginEmail" placeholder="Email" required />
            <input type="password" class="form-control mb-3" id="uloginPassword" placeholder="Password" required />
          </div>
          <div class="modal-footer">
            <button class="btn btn-success pinkb" type="submit">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript/login.js"></script>
</body>

</html>
